<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-card class="user-form-card">
    <mat-card-title>Crear Nuevo Usuario</mat-card-title>
    <mat-card-content [formGroup]="userForm">
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="userName" />
          <mat-error *ngIf="f['userName'].invalid && f['userName'].touched">
            Mínimo 8 caracteres, letras y al menos un número
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="f['email'].invalid && f['email'].touched">
            Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="f['password'].invalid && f['password'].touched">
            Debe contener mayúsculas, números y mínimo 8 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="rolId">
            <mat-option *ngFor="let rol of roles" [value]="rol.id">
              {{ rol.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
