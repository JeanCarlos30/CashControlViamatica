<mat-card class="edit-user-card">
  <h2 class="mat-headline">Editar Usuario</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="edit-user-form">
    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="userName" autocomplete="off" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" autocomplete="off" />
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rolId">
          <mat-option [value]="2">Gestor</mat-option>
          <mat-option [value]="3">Cajero</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="status">
          <mat-option value="PND">Pendiente</mat-option>
          <mat-option value="APR">Aprobado</mat-option>
          <mat-option value="BLQ">Bloqueado</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Guardar</button>
      <button mat-button color="warn" type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</mat-card>
